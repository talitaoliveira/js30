<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.keys{
			display: flex;
		}
		.key{
			transition: all 0.07s;
		}
		.playing{
			transform: scale(2);
			border: 1px solid yellow;
		}
	</style>
</head>
<body>

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">kit</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">hi6</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">tom1</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">kit2</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">hi3</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tom2</span>
		</div>
		<div data-key="39" class="key">
			<kbd>=></kbd>
			<span class="sound">hi1</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/tom.wav"></audio>
	<audio data-key="83" src="sounds/kit.wav"></audio>
	<audio data-key="68" src="sounds/clap.wav"></audio>
	<audio data-key="70" src="sounds/hi6.wav"></audio>
	<audio data-key="71" src="sounds/tom1.wav"></audio>
	<audio data-key="72" src="sounds/kit2.wav"></audio>
	<audio data-key="74" src="sounds/hi3.wav"></audio>
	<audio data-key="75" src="sounds/kick.wav"></audio>
	<audio data-key="76" src="sounds/tom2.wav"></audio>
	<audio data-key="39" src="sounds/hi1.wav"></audio>

	<script type="text/javascript">
		function playSound(e){
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
			if(!audio) return; //stop the function from running all togeter
			audio.currentTime = 0; // rewind the start
			audio.play();
			key.classList.add('playing');
		}

		function removeTransition(e){
			if(e.propertyName !== 'transform') return; // skip if it's not a transform
			this.classList.remove('playing');
		}

		const keys = document.querySelectorAll('.key');
		keys.forEach(key => key.addEventListener('transitionend',removeTransition));
		window.addEventListener('keydown',playSound);
	</script>
</body>
</html>
