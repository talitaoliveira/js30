<!DOCTYPE html>
<html>
<head>
	<title>Dev Tools Tricks</title>
</head>
<body>

	<p onclick="makeGreen()">xBreakxDown</p>

	<script>

	const dogs = [{name: "Snickers", age: 2}, {name:"hugo", age: 8}];

	function makeGreen(){
		const p = document.querySelector('p');
		p.style.color = '#BADA55';
		p.style.fontSize = '50px';
	}

	// regular consoloe log
	console.log("Hello");

	//Interpoled
	console.log("Hello, I am a %s string!", 'whathever');

	//styled
	console.log("%c I am  some great text", "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;");

	//warning
	console.warn('OH NOO');

	//ERROR
	console.error('shit!');

	//info
	console.info("Crocodiles eat 3-4 people per year");

	//testing
	console.assert(1 === 2, "That is wrong");

	const p = document.querySelector('p');
	console.assert(p.classList.contains('ouch'), "That is wrong");

	//clearing
	console.clear();

	//viewing DOM Elements
	console.log(p);
	console.dir(p);

	//grouping together
		
	dogs.forEach(dog => {
		console.groupCollapsed(`${dog.name}`);
		console.log(`This is ${dog.name}`);
		console.log(`${dog.name} is ${dog.age * 7} dog years`);
		console.groupEnd(`${dog.name}`);
	})

	//counting
	console.count('Wes');
	console.count('Wes');
	console.count('Steve');
	console.count('Wes');
	console.count('Wes');
	console.count('Steve');
	console.count('Steve');
	console.count('Steve');
	console.count('Wes');
	console.count('Steve');

	// timing
	console.time('fecthing data');
	fetch('https://api.github.com/users/talitaoliveira')
		.then(data=> data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});

	//table
	console.table(dogs);

	</script>
</body>
</html>
